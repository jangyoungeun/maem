<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		#mon{width: 300px; animation: aaa 3s  infinite alternate linear; font-weight:bold;}
		@keyframes aaa{
			from{width: 300px;}
			to{width: 600px;}
		}
	</style>
</head>
<body id = "mybody">
	<input type="text" id="ttt">
	<input type="button" id="okbut">

	<div id="mon"></div>
	<script type="text/javascript">
		okbut.onclick =function(){
			mon.innerHTML = "";

			for(var i=0; i<100; i++){
				a();
			}


		function a(){
			mon.innerHTML += ttt.value;
		}
	}
	</script>

</body>
</html>
